<body>

    <div id='result'></div>

    <script type='module'>

        import { sampleDataSets, sampleIdb } from "./data.js"; 
        import { $$ } from "../src/oneQuery.js";

        $$()
        .from({
            sc: sampleDataSets.scores,
            st: sampleDataSets.students 
        })
        .filter(sc => sc.score != 0) 
        .join( 
            (sc,st) => sc.student == st.id
        )
        .orderBy(sc => [sc.score])
        .groupBy(st => st.name)
        .map('tm', (sc,st) => ({
            scoreId: sc.id, 
            studentId: sc.student, 
            student: st.name, 
            score: sc.score
        }))
        .print(tm => tm, '#result', 'oneQuery Result Js')
        .map(tm => tm);

    </script>

</body>
