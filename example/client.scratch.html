<script type='module'>

    import { sample } from '../dist/FluentDB.sample.client.js';
    import $$ from '../dist/FluentDB.client.next.js';

    let db = 
        $$({ o: sample.orders })
        .map('flags', o => ({
            customer: o.customer,
            rating: o.rating,
            flag: o.rating < 10 ? 'bad' : o.rating < 50 ? 'okay' : 'good'
        }))
        .execute();

    console.log(db.datasets);

</script>
