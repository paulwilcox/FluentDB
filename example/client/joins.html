<script type='module'> 

    import { sampleDataSets } from "./data.js";
    import { $$ } from "../src/oneQuery.js";

    $$({
        o: sampleDataSets.orders,
        p: sampleDataSets.products,
        c: sampleDataSets.customers
    })
    .join('op', 'inner', (o,p) => o.product == p.id)
    .join('opc', 'left', (op.customer == c.id))
    .execute();

</script>
