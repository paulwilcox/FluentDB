<script type='module'>

    import { sampleIdb, sampleDataSets } from './data.js';
    import { $$ } from '../src/oneQuery.js';

    let db = 
        $$({
            sam: $$.idb('sampleIdb'),
            c: sam => 'customers',
            o: sampleDataSets.orders
        })
        .filter(c => true)
        .map(c => ({ id: c.id, fullname: `name: ${c.fullname}`}))
        .join('oc', 'inner', (o,c) => o.customer == c.id)
        .execute();

    console.log({db});


</script>
