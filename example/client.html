<script type='module'>

    import sampleIdb from "../dist/sampleData.idb.js";
    import $$ from "../dist/FluentDB.client.next.js";

    (async () => {

        let result = await
            $$({
                sam: $$.idb('sampleData'),
                c: sample.customers,
                pc: sam => 'potentialCustomers',
                s: sam => 'shoplifters'
            })
            .merge('upsert', c => c.id, pc => pc.id)
            .merge('delete', c => c.id, s => s.id)
            .execute(c => c);

        console.log(result);

    })();
