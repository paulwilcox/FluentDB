<script type='module'>

    import sample from "../dist/sampleData.client.js";
    import sampleIdb from "../dist/sampleData.idb.js";
    import $$ from "../dist/FluentDB.client.next.js";

    let result = $$({
        sam: $$.idb('sampleData'),
        o: sample.orders,
        p: sam => 'products',
        c: sample.customers,
        pc: sam => 'potentialCustomers',
        s: sam => 'shoplifters' 
    })
    .sort((o,o2) => // 'o2' is free, in that it doesn't matter what you name it
        o.customer > o2.customer ? 1
        : o.customer < o2.customer ? -1  
        : o.rating > o2.rating ? -1 
        : o.rating < o2.rating ? 1
        : 0
    )
    .execute(o => o) 

    console.log(result);
