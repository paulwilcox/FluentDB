<script type='module'> 

    import { sample } from "../dist/FluentDB.sample.client.js";
    import $$ from "../src/FluentDB.js";

    $$({
        o: sample.orders,
        p: sample.products,
        c: sample.customers
    })
    .join('op', 'inner', (o,p) => o.product == p.id)
    .join('opc', 'left', (op.customer == c.id))
    .execute();

</script>
